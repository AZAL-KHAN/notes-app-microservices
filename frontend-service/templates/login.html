<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="card">
    <h1>My Notes</h1>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        style="width:100%; margin-bottom:10px; padding:8px;"
      >

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        style="width:100%; margin-bottom:15px; padding:8px;"
      >

      <button class="btn save" style="width:100%;">Login</button>
    </form>
  </div>

</body>
</html>
